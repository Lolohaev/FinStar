<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>FinStar test task</h1>
  <h3>Метод 1</h3>
	<h5>
		Получает на вход json и сохраняет его в БД.
		Перед сохранением данных таблицу необходимо очистить.
	</h5>
  <div class="form-group">
    <label for="file">Выбрать файл и загрузить его на сервер</label>
    <br>
    <input type="file"
           id="file"
           (change)="handleFileInput($event)"/>
  </div>

  <h3>Метод 2</h3>
		<h5>
			Возвращает данные клиенту из таблицы в виде json и парсит его в таблицу ниже.
		</h5>
    <input id="getRecords" type="submit" value="Получить данные" (click)="getData()">
    <div class="table">
			<table class="table table-bordered table-hover">
				<thead>
					<tr>
            <th>
              Id
            </th>
            <th>
              Code
            </th>
            <th>
              Value
            </th>
					</tr>
				</thead>

				<tbody *ngFor="let record of records">
          <tr>
            <td>{{record.id}}</td>
            <td>{{record.code}}</td>
            <td>{{record.value}}</td>
          </tr>
				</tbody>
			</table>
		</div>

</body>
</html>
